    <div class="right-part">
      <ul nz-menu nzMode="horizontal">
        <li nz-menu-item [nzSelected]="activeAnchor() === 'accueil'" class="item">
          <button type="button" (click)="onGoTo('accueil')">Accueil</button>
        </li>
        <li nz-menu-item [nzSelected]="activeAnchor() === 'a-propos'" class="item">
          <button type="button" (click)="onGoTo('a-propos')">Ã€ propos</button>
